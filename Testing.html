<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปุ่ม Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .facebook-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .facebook-button:hover {
            background-color: #2d4373;
        }
        .facebook-button i {
            margin-right: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="https://facebook.com" target="_blank" class="facebook-button">
        <i class="fab fa-facebook-f"></i> เข้าสู่ระบบด้วย Facebook
    </a>
</body>
</html>
